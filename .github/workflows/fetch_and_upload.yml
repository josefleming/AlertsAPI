name: Fetch and Upload 511 Alerts

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

permissions:
  contents: write  # Grant write permissions

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch 511 Alerts and Convert to GeoJSON
        run: python AlertsAPI/fetch_511_data.py

      - name: List files
        run: ls -la AlertsAPI

      - name: Commit GeoJSON file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add AlertsAPI/alerts.geojson
          git commit -m 'Add GeoJSON file'
          git push
